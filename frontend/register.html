<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juncoffee - Register</title>
    <link rel="stylesheet" href="/juncoffee/frontend/assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="column-image">
        <img src="/juncoffee/frontend/assets/img/robert-bye-95vx5QVl9x4-unsplash.jpg" class="side-image" alt="aside image" />
      </div>
      <div class="column-main">
        <header class="side-title">
          <img src="/juncoffee/frontend/assets/img/coffee 1.png" class="logo" alt="logo-icon" />
          <h2 class="header-title">Juncoffee</h2>
          <h1 class="page-title">Sign Up</h1>
        </header>
        <section class="register">
          <form class="register-form">
            <label for="email">Email Address :</label>
            <input type="text" name="email" placeholder="Enter Your Email Address" />
            <label for="password">Password :</label>
            <input type="password" name="password" placeholder="Enter Your Password" />
            <label for="phone">Phone Number :</label>
            <input type="text" name="phone" placeholder="Enter Your Phone Number" />
            <button type="button" class="register-button">Sign Up</button>
          </form>
          <button type="button" class="google-button"><img class="google-icon" src="/juncoffee/frontend/assets/img/google-logo-png-suite-everything-you-need-know-about-google-newest-0 2.png" alt="google-icon" /> Sign up with Google</button>
          <section class="already-account">
            <div class="underline"></div>
            <p class="already-account-text">Already have an account?</p>
            <div class="underline"></div>
          </section>

          <button type="button" class="login-here-button" onclick="window.location.href='/juncoffee/frontend/login.html'">Login Here</button>
        </section>
        <footer>
          <aside class="describe" aria-label="">
            <img src="/juncoffee/frontend/assets/img/coffee 1.png" class="logo" alt="logo-icon" />
            <h2 class="footer-title">Juncoffee</h2>
            <p class="footer-text">Juncoffee is a store that sells some good meals, and especially coffee. We provide high quality beans</p>
            <img src="/juncoffee/frontend/assets/img/fb.png" alt="fb-icon" />
            <img src="/juncoffee/frontend/assets/img/twitter.png" alt="twitter-icon" />
            <img src="/juncoffee/frontend/assets/img/ig.png" alt="ig-icon" />
            <p class="footer-text">@2022Juncoffee</p>
          </aside>
          <aside class="link" aria-label="">
            <h2 class="link-title">Product</h2>
            <div class="link-item">
              <a href="">Download</a>
              <a href="">Pricing</a>
              <a href="">Locations</a>
              <a href="">Countries</a>
              <a href="">Blog</a>
            </div>
            <h2 class="link-title">Engage</h2>
            <div class="link-item">
              <a href="">Coffe Shop ?</a>
              <a href="">About Us</a>
              <a href="">FAQ</a>
              <a href="">Privacy Policy</a>
              <a href="">Terms of Service</a>
            </div>
          </aside>
        </footer>
      </div>
    </div>
  </body>
</html>
